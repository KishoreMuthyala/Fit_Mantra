{% extends "home/base.html" %}

{% block content %}
<div class="card">
<h3 style="text-align:center ;">Book Your Appointment</h3>

<form action="" method="POST">
    {% csrf_token %}
    <div class="inp">
        <label>Date of Appointment</label>
        <input type="date" class="form-control" name="app_date"  value="{{app.appointment_date}}" required>
    </div>
    <div class="inp">
        <label>Time of Appointment</label>
        <input type="time" class="form-control" name="app_time" value="{{app.appointment_time}}" required>
        <small>Available only between 10.00 to 22.00 </small>
    </div>
    <div class="inp">
        <label>Description about Your problem</label>
        <input type="text" class="form-control" name="app_des" value="{{app.appointment_description}}" required>
    </div>
    <div class="inp">
        <label>Phone Number</label>
        <input type="text" class="form-control" name="app_ph" value="{{app.phone_number}}" required maxlength="15">
    </div>
    <input type="hidden" name="user_id1" value="{{ user.id }}" />
    <div class="col-auto inp" style="text-align: center;">
        <button type="submit" class="btn btn-primary mb-3">Update</button>
      </div>
</form>
</div>

{% endblock %}
